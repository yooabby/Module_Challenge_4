<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Web APIs Challenge: Code Quiz</title>
  </head>
  <body>
    <header>
        <div class="scores"><a href="score.html">View High Scores</a></div>
        <div class="timer">Time: <span id="time">0</span></div>
    </header>
    <section class="base">
      <div id="start-screen" class="start">
        <h1>Web APIs Challenge: Code Quiz</h1><br>
        <p>
            Try to answer the following code-related questions within the time limit.<br> 
            Keep in mind that incorrect answers will penalize your score/time by ten second!
        </p>
        <br>
        <button id="start">Start Quiz</button>
      </div>
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <br>
        <p>Your final score is <span id="final-score"></span>.</p>
        <br>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
      <div id="feedback" class="feedback hide"></div>
    </section>
    <script src="assets/script.js"></script>
  </body>
</html>
